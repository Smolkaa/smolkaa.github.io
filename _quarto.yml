project:
  type: website
  output-dir: docs

jupyter: julia-1.9

bibliography: "../asmolka_library/main.bib"

website:
  title: "ExESS"
  favicon: "/resources/logo/exess_logo.png"
  search: true
  navbar:
    background: primary
    logo: /resources/logo/exess_logo.svg
    logo-href: /index.qmd
    left:
      - text: "Home"
        href: index.qmd
      - text: "Documentation"
        href: documentation/documentation.qmd
      - text: "Wiki"
        href: src/wiki.qmd
      - text: "Manual"
        href: src/manual.qmd
      - text: "API"
        href: api/api.qmd

  sidebar:
    - title: "Home"
      style: docked
      background: light
      contents:
        - text: "Home"
          href: index.qmd

    - title: "Documentation"
      style: docked
      background: light
      collapse-level: 3
      contents:
        - text: "Documentation"
          href: documentation/documentation.qmd
        - text: "**1 -- Introduction**"
          href: documentation/introduction.qmd
        - section: "**2 -- Mathematics, Numerics, and Computational Foundations**"
          contents:
            - section: "2.1 -- Coordinate Systems"
              contents:
                - text: "2.1.1 -- Cartesian and Spherical Coordinates"
                - text: "2.1.2 -- Coordinate Differentials"
                  href: documentation/math_num_comp/coordinate_systems/coordinate_differentials.qmd
                - text: "2.1.3 -- Reference Frames"

    - title: "Wiki"
      style: docked
      background: light
      contents:
        - src/wiki.qmd

    - title: "Manual"
      style: docked
      background: light
      contents:
        - src/manual.qmd

    - title: "API"
      style: docked
      background: light
      contents:
        - text: ExESS API
          href: api/api.qmd
        - section: "Base"
          contents:
            - text: "Constants"
              href: api/base/constants.qmd
            - text: "Coordinate Systems"
              href: api/base/cs.qmd

format:
  html:
    theme: [flatly, _mystyle.scss]
    css: styles.css
    code-link: true
    html-math-method: mathjax
    include-in-header: 
      - resources/mathjax.html
    grid:
      sidebar-width: 250px
